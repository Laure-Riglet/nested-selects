<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/select.js" defer></script>
    <title>Nested objects selects</title>
</head>

<body>

    <div id="category-select-container"></div>

    <!-- place the following templates at the end of the body -->

    <template id="select-template">
        <label for="category-lvl-X"></label>
        <select name="category-lvl-X" id="category-lvl-X">
            <option value="0">-- Choose a category --</option>
        </select>
    </template>

    <template id="option-template">
        <option value="category-id">
            category-title
        </option>
    </template>

</body>

</html>
